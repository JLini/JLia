        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">192.168.1.0&#x2F;26</span><br><span class="line">24-26</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.被划分位几个子网</span><br><span class="line">2.每个子网可用IP地址数量</span><br><span class="line">3.列出每个子网的网络地址、可用地址范围、广播地址</span><br><span class="line"></span><br><span class="line">步骤1.得出下列参数</span><br><span class="line">	1.借位数（新掩码在原掩码之上变长了几位）	&#x3D;2</span><br><span class="line">	2.借位数剩余位数	&#x3D;6</span><br><span class="line">	3.总剩余位数		&#x3D;6</span><br><span class="line">	</span><br><span class="line">步骤2.计算：</span><br><span class="line">	1.被划分的子网数：2^借位数	&#x3D;4</span><br><span class="line">    2.每个子网可用IP地址数量：2^总剩余位数-2&#x3D;62</span><br><span class="line">    3.两个子网间的间隔位数：2^借位段剩余位数&#x3D;64</span><br><span class="line">    4.</span><br><span class="line">    	网络地址</span><br><span class="line">    	192.168.1.0&#x2F;26</span><br><span class="line">    	192.168.1.64&#x2F;26</span><br><span class="line">    	192.168.1.128&#x2F;26</span><br><span class="line">    	192.168.1.192&#x2F;26</span><br><span class="line">    	</span><br><span class="line">    	可用地址范围</span><br><span class="line">    	192.168.1.1-192.168.1.62</span><br><span class="line">    	192.168.1.65-192.168.1.126</span><br><span class="line">    	192.168.1.129-192.168.1.190</span><br><span class="line">    	192.168.1.193-192.168.1.254</span><br><span class="line">    	</span><br><span class="line">    	广播地址</span><br><span class="line">    	192.168.1.63</span><br><span class="line">    	192.168.1.127</span><br><span class="line">    	192.168.1.192</span><br><span class="line">    	192.168.1.255</span><br></pre></td></tr></table></figure>
