    <h1 class="article-title" itemprop="name">
      IP子网划分
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h4 id="子网掩码"><a href="#子网掩码" class="headerlink" title="子网掩码"></a>子网掩码</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">产生背景</span><br><span class="line">	通过自然分类来划分网络规模会造成大量IP地址浪费</span><br><span class="line">	IPv4地址资源已经全部耗尽</span><br><span class="line">	</span><br><span class="line">定义</span><br><span class="line">	由连续的二级制1或0组成的32位掩码，用来衡量IP地网络位的长度</span><br><span class="line">	1对应的部分为网络位</span><br><span class="line">	0对应的部分为主机位</span><br><span class="line"></span><br><span class="line">分类</span><br><span class="line">	主类掩码：和自然分类一致的子网掩码</span><br><span class="line">	VLSM：可变长子网掩码</span><br><span class="line">		  通过子网掩码变长来把一个网段划分为多个子网</span><br><span class="line">	CIDR：无类别域间路由</span><br><span class="line">		  给用户分配IP地址以及在互联网上有效地路由IP数据包的对IP地址进行归类</span><br></pre></td></tr></table></figure>

<hr>
<h4 id="VLSM算法"><a href="#VLSM算法" class="headerlink" title="VLSM算法"></a>VLSM算法</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">1.得出下列参数</span><br><span class="line">	掩码借位数	把掩码的多少个0变成了1</span><br><span class="line">	掩码剩余位数</span><br><span class="line">	本段掩码剩余位数</span><br><span class="line"></span><br><span class="line">2.计算划分结果</span><br><span class="line">	划分出的子网			2^(借位数)</span><br><span class="line">	每个子网可用的IP地址数	2^(剩余位数)-2</span><br><span class="line">	每两个子网的间隔位数		2^(本段剩余位数)</span><br><span class="line">	</span><br><span class="line">3.列出每个子网</span><br></pre></td></tr></table></figure>

<hr>
<h4 id="常见子网划分对应关系"><a href="#常见子网划分对应关系" class="headerlink" title="常见子网划分对应关系"></a>常见子网划分对应关系</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">25		255.255.255.128		126个可用地址</span><br><span class="line">26		255.255.255.192		62个可用地址</span><br><span class="line">27		255.255.255.224		30个可用地址</span><br><span class="line">28		255.255.255.240		14个可用地址</span><br><span class="line">29		255.255.255.248		6个可用地址</span><br><span class="line">30		255.255.255.252		2个可用地址</span><br><span class="line">31		255.255.255.254		2个可用地址		PPP链路可用</span><br><span class="line">32		255.255.255.255		1个可用地址		设备的Loopback接口可用</span><br></pre></td></tr></table></figure>
