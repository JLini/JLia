        <h2 id="IP地址"><a href="#IP地址" class="headerlink" title="IP地址"></a>IP地址</h2><h4 id="定义：网络层地址"><a href="#定义：网络层地址" class="headerlink" title="定义：网络层地址"></a>定义：网络层地址</h4><h4 id="格式"><a href="#格式" class="headerlink" title="格式"></a>格式</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">32位长度，点分十进制</span><br><span class="line">有网络位+主机位组成</span><br><span class="line">网络位长度和数字完全一致的地址属于同一网段</span><br></pre></td></tr></table></figure>

<h4 id="分类"><a href="#分类" class="headerlink" title="分类"></a>分类</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">A类</span><br><span class="line">	地址范围	1.X.X.X ~ 126.X.X.X</span><br><span class="line">	网络位划分	前8位为网络位，后24位为主机位</span><br><span class="line"></span><br><span class="line">B类</span><br><span class="line">	地址范围	128.X.X.X ~ 191.X.X.X</span><br><span class="line">	网络位划分	前16位为网络位，后16位为主机位</span><br><span class="line"></span><br><span class="line">C类</span><br><span class="line">	地址范围	192.X.X.X ~ 223.X.X.X</span><br><span class="line">	网络位划分	前24位为网络位，后8位为主机位</span><br><span class="line"></span><br><span class="line">D类</span><br><span class="line">	地址范围	224.X.X.X ~ 239.X.X.X</span><br><span class="line">	网络位划分	组播地址，不可用于配置为主机地址</span><br><span class="line">	</span><br><span class="line">E类</span><br><span class="line">	地址范围	240.X.X.X ~ 255.X.X.X</span><br><span class="line">	网络位划分	科研用地址，不对公开放</span><br><span class="line"></span><br><span class="line">IP地址分类用来划分不同的网络规模</span><br></pre></td></tr></table></figure>
